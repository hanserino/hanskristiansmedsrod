        <link href="https://fonts.googleapis.com/css?family=Bangers|Open+Sans" rel="stylesheet">
        
        <style>
            html, body, div, span,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, img,
            small,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas,
            figure, figcaption, footer, header, 
            nav, output, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            html {
                box-sizing: border-box;
                font-size: 100%;
            }
            body{
                padding: 0;
                font-family: 'Open Sans', sans-serif;
            }
            
            h1, h2 {
                font-family: 'Bangers', cursive;    
            }
            #patrons {
                list-style: none;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                width: 100%;
                margin: 0 auto;
            }
            li{
                width: 200px;
                height: 200px;
                flex: auto;
                margin: 0;
                padding: 0;
            }

            img{
                width: 100%;

            }
            h1{

    </head>

    <body class="race-tee">

        <h1>Transvulcania 2019 NEDA-patreoner</h1>

        <ul id="patrons"></ul>

        <script>
            
            function renderPic(inc) {
                var picHtml = `<li><img src="/media/patronPics/${inc}.jpg"></li>`;
              
                return picHtml;
            }


            window.addEventListener('load', function () {
                var patronsEl = document.getElementById("patrons");


                for (var i = 1; i < 54; i++) { 
                    patronsEl.innerHTML += renderPic(i);
                }
            });

        </script>

    </body>
